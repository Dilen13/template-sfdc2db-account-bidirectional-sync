# Properties to be used across all the environments. They can be overwritten.
polling.frequency=5000
page.size=100

sfdc.date.format=yyyy-MM-dd\\'T\\'HH:mm:ss.SSSZ
sfdc.watermark.default.expression=#[groovy: new Date(System.currentTimeMillis() - 10000).format("yyyy-MM-dd'T'HH:mm:ss.SSS'Z'", TimeZone.getTimeZone('GMT'))]

database.date.offset=-00:00
database.watermark.default.expression=#[groovy: new Date(System.currentTimeMillis() - 10000).format("yyyy-MM-dd'T'HH:mm:ss.SSS'Z'", TimeZone.getTimeZone('GMT${database.date.offset}'))]